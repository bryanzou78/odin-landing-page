<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <header class="header">
            <img src="https://cdn.vox-cdn.com/thumbor/D1xRv-aV-jLDXGVjJnW5kkNs57Y=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/6178193/diablo_2_boxart.0.jpg" 
            class="header-logo" alt="d2 logo" width="100px" height="100px">
            <div class="header-link-one">header link one</div>
            <div class="header-link-two">header link two</div>
            <div class="header-link-three">header link three</div>
        </header>
    </div>

    <div class="hero-container">
        <div class="hero">
            <div class="hero-left-container">
                <h1 class="hero-main">Diablo 2</h1>
                <p class="hero-secondary">Diablo 2 and its expansion Diablo 2: Lord of Destruction revolutionized top-down action role playing games(arpgs)</p>
                <div class="button">Fake Sign Up Button</div>
            </div>
            <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2021/02/sFtFzbHX.jpg" 
            class="hero-image" alt="d2 character select screen" width="500px" height="250px">
        </div>
    </div>
    
    <div class="footer">
        <footer></footer>
    </div>
